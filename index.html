            </div>

           </div>
            <!-- total search end-->
           
        </section>
        <!-- input field ends -->

        
        <!-- search result start -->
        <section class="container mt-5">
            <div id="cardField" class="row row-cols-1 row-cols-md-3 g-3" >
                
            </div>
       <!-- search result end -->
            
            
        </section>

    </main>
